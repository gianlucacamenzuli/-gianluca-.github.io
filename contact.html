<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Out</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;300;500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
</head>

<body class="contact-background">

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand nav-header">
                MyKitCabinet.com
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="list.html" class="nav-link">My Collection</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Reach Out</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <main class="contact-page">

                    <form   action="mailto:andre@gmail.com"
                            method="post"
                            enctype="text/plain"
                            class="contact-form">

                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h2>Get in Touch</h2>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input type="text" id="first-name-input" name="first-name" placeholder="First Name"
                                        required>
                                </div>
                                <div class="col-6">
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Last Name"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input type="email" id="email-address-input" name="email-address"
                                        placeholder="Email Address" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <select name="topic" id="topic-dropdown" required>
                                        <option value="">Topic</option>
                                        <option value="tech-support">
                                            Technical Support
                                        </option>
                                        <option value="problem">
                                            Website Problem
                                        </option>
                                        <option value="submit-review">
                                            Kit Review
                                        </option>
                                        <option value="submit-review">
                                            Travel Review
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input type="text" id="subject-input" name="subject" placeholder="Subject" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <textarea name="message" id="message-input" placeholder="Message" cols="30" rows="5"
                                        required></textarea>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="contact-bottom">

                                        <a href="mailto:andre@gmail.com">andre@gmail.com</a>

                                        <div class="contact-buttons">
                                            <div>
                                                <button type="submit" class="button submit">
                                                    Send
                                                </button>
                                            </div>
                                            <div>
                                                <button type="reset" class="button clear">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>

                </main>
            </div>
        </div>
    </div>

    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        MyKitCabinet.com
                    </h1>
                    <h5>
                        Collecting Football Kits: Where the Passion Never Stops!
                    </h5>
                    <ul class="footer-list">
                        <li class="footer-item">
                            <img src="assets/images/icon_instagram.webp" alt="Instagram">
                            <p>andrecamenzuli</p>
                        </li>
                        <li class="footer-item">
                            <img src="assets/images/icon_facebook.png" alt="Facebook">
                            <p>Andre Camenzuli</p>
                        </li>
                        <li class="footer-item">
                            <img src="assets/images/icon_twitter.png" alt="Twitter">
                            <p>Andre Camenzuli</p>
                        </li>
                        <li class="footer-item">
                            <img src="assets/images/icon_youtube.webp" alt="Youtube">
                            <p>MyKitCabinet</p>
                        </li>
                        <li class="footer-item">
                            <img src="assets/images/icon_email.png" alt="Email">
                            <p>andre@gmail.com</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
